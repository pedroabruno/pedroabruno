<html>
	<head>
		<title>Esfera</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/SphereGeometry.js"></script>
		<script src="js/lights/DirectionalLight.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>
		<script>
					

					//agregar parametro tamano
					function createLight( color) {

					var pointLight = new THREE.PointLight( color, 1, 30 );
					pointLight.castShadow = true;
					pointLight.shadowCameraNear = 1;
					pointLight.shadowCameraFar = 30;
					// pointLight.shadowCameraVisible = true;
					pointLight.shadowMapWidth = 2048;
					pointLight.shadowMapHeight = 1024;
					pointLight.shadowBias = 0.01;
					pointLight.shadowDarkness = 0.5;

					var forma = new THREE.SphereGeometry( 0.3, 32, 32 );
					var material = new THREE.MeshBasicMaterial( { color: color } );
					var orbita = new THREE.Mesh( forma, material );
					pointLight.add( orbita );

					return pointLight

				}

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var geometry2 = new THREE.SphereGeometry( 5, 32, 32 );
			var mundo = new THREE.Mesh( geometry2, material );
			
			scene.add( mundo );


			pointLight = createLight( 0xffffff );
			

						
			//agrego los hijos 
			mundo.add(pointLight);

			camera.position.z = 50;


			var t = 0 ;
			var render = function () {
				requestAnimationFrame( render );

				//mundo.rotation.x += 0.025;
				mundo.rotation.y += 0.025;

				pointLight.position.z = 20*Math.cos(t) + 0;
				renderer.render(scene, camera);
			};
			pointLight.position.x = 7;
			render();
		</script>
	</body>
</html>
